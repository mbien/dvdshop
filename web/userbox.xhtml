<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Everything above this line in this file is Ignored -->
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form rendered="#{!loginService.loggedIn}">
        <fieldset>
            <fieldset>
                <h:inputText id="username" value="#{loginService.account.userName}" alt="Benutzername" />
                <h:inputSecret id="password" value="#{loginService.account.password}" />
            </fieldset>
            <h:commandButton styleClass="submit" value="Login" action="#{loginService.login}"/>
            <br class="clear" />
        </fieldset>
    </h:form>
    <f:verbatim rendered="#{loginService.loggedIn}">
        <h2>
            #{loginService.account.userName}
            <!-- TODO: Logout link does not work
                 outputLink canâ€™t call a bean method and commandLink works
                 only with a form (POST HTTP method) and javascript (!)
            -->
            <span>(<h:outputLink value="#{loginService.login}">Logout</h:outputLink>)</span>
        </h2>
    </f:verbatim>

</ui:composition>
